<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>干部考核和信息管理系统</title>

<meta name="description" content="Dashboard">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--Basic Styles-->
<link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
<link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
<link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

<!--Beyond styles-->
<link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
<link href="__ADMIN__/style/demo.css" rel="stylesheet">
<link href="__ADMIN__/style/style.css" rel="stylesheet">
<link href="__ADMIN__/style/typicons.css" rel="stylesheet">
<link href="__ADMIN__/style/animate.css" rel="stylesheet">
<link href="__ADMIN__/style/amazeui.min.css" rel="stylesheet">
<link href="__ADMIN__/style/admin.css" rel="stylesheet">
<link href="__ADMIN__/style/app.css" rel="stylesheet">

</head>
<body>
	<!-- 头部 -->
	{include file="public/top" /} 
	<!-- /头部 -->
    <div class="tpl-page-container tpl-page-header-fixed">
     <!-- Page Sidebar -->
     {include file="public/left" /} 
     <!-- /Page Sidebar -->
     <!-- Page Content -->
     <div class="tpl-content-wrapper">
        <!-- Page Breadcrumb -->
        <div>
            <ol class="breadcrumb">
              <li><a href="#">首页</a></li>
              <li><a href="#">用户管理</a></li>
              <li class="active">用户列表</li>
          </ol>
      </div>
      <!-- /Page Breadcrumb -->

      <!-- Page Body -->
      <div class="page-body">
         <div class="row">
            <div class="btn-addadd"> <button type="button" tooltip="添加管理员" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('add')}'"> <i class="fa fa-plus"></i> Add
            </button></div>
            <div class="btn-addadd"><button type="button" tooltip="添加管理员" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('alladd')}'"> <i class="fa fa-plus"></i> Add导入
            </button></div>

            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">

                <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        <div class="widget-header1 bordered-bottom bordered-blue"> 
                        <div class="chazhaojz"><span class="widget-caption">关键字:</span></div>
                          <div class="col-lg-2 col-sm-3 col-xs-3 chazhaojz">
                            <select name="part" style="width: 100%;">
                              <option selected="selected" value="0">请选择部门</option>

                              {volist name="department" id="art"}

                              <option value="{$art.id}">{$art.catename}</option>
                              
                              {/volist}

                          </select>
                      </div>
                      <div class="col-lg-1 col-sm-2 col-xs-2 chazhaojz">
                        <select name="selectway" style="width: 120%;">
                          <option selected="selected" value="name">按姓名查找</option>
                          <option value="worknum">按工号查找</option>
                      </select>
                  </div>
                  <div class="col-lg-3 col-sm-3 col-xs-3">
                    <input class="form-control11" id="xingming" placeholder="" name="information"  type="text">
                </div>
                <input type="submit" value="查找"  class="btn btn-default fudong">
            </div>
        </form>

                    <div class="widget-body">
                    <div class="widget-body1">
                        <div class="flip-scroll">
                            <table class="table table-bordered table-hover">
                                <thead class="">
                                    <tr>
                                        <th class="text-center">工号</th>
                                        <th class="text-center">姓名</th>
                                        <th class="text-center">所属用户组</th>
                                        <th class="text-center">干部类型</th> 
                                        <th class="text-center">所属学院</th>
                                        <th class="text-center" width="20%">操作</th>


                                    </tr>
                                </thead>
                                <tbody>
                                    {volist name="adminres" id="admin"}
                                    <tr>
                                        <td align="center">{$admin.worknum}</td>
                                        <td align="center">{$admin.name}</td>
                                        <td align="center">{$admin.groupTitle}</td>
                                        <td align="center">{$admin.type}</td>
                                        <td align="center">{$admin.catename}</td>
                                        <td align="center">
                                            <a href="{:url('edit',array('id'=>$admin['id']))}" class="btn btn-primary btn-sm shiny">
                                                <i class="fa fa-edit"></i> 编辑
                                            </a>
                                            <a href="#" onClick="warning('确实要删除吗', '{:url('del',array('id'=>$admin['id']))}')" class="btn btn-danger btn-sm shiny">
                                                <i class="fa fa-trash-o"></i> 删除
                                            </a>
                                        </td>
                                    </tr>
                                    {/volist}
                                </tbody>
                            </table>
                        </div>
                        <div id="sz" align="center">
                            {$page}
                        </div>
                        <div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- /Page Body -->
</div>
<!-- /Page Content -->

</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<script src="__ADMIN__/js/jquery.min.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>
<script src="__ADMIN__/js/amazeui.min.js"></script>
<script src="__ADMIN__/js/app.js"></script>


</body></html>
