<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>干部考核和信息管理系统</title>
<meta name="description" content="Dashboard">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--Basic Styles-->
<link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
<link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
<link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

<!--Beyond styles-->
<link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
<link href="__ADMIN__/style/demo.css" rel="stylesheet">
<link href="__ADMIN__/style/style.css" rel="stylesheet">
<link href="__ADMIN__/style/typicons.css" rel="stylesheet">
<link href="__ADMIN__/style/animate.css" rel="stylesheet">
<link href="__ADMIN__/style/amazeui.min.css" rel="stylesheet">
<link href="__ADMIN__/style/admin.css" rel="stylesheet">
<link href="__ADMIN__/style/app.css" rel="stylesheet">
</head>
<body>
<!-- 头部 --> 
{include file="public/top" /} 
<!-- /头部 -->
<div class="tpl-page-container tpl-page-header-fixed">
    <!-- Page Sidebar --> 
    {include file="public/left" /} 
    <!-- /Page Sidebar --> 
    <!-- Page Content -->
    <div class="tpl-content-wrapper"> 
      <!-- Page Breadcrumb -->
      <div>
        <ol class="breadcrumb">
          <li><a href="#">首页</a></li>
          <li><a href="#">用户管理</a></li>
          <li class="active">编辑</li>
        </ol>
      </div>
      <!-- /Page Breadcrumb --> 
      
      <!-- Page Body -->
      <div class="page-body">
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
              <div class="widget-header bordered-bottom bordered-blue"> <span class="widget-caption">编辑管理员</span> </div>
              <div class="widget-body">
              <div class="widget-body1">
                <div id="horizontal-form">
                  <form class="form-horizontal" role="form" action="" method="post">
                    <input type="hidden" name="id" value="{$admin.id}">
                    <div class="form-group">
                      <label for="username" class="col-sm-2 control-label">所属用户组</label>
                      <div class="col-sm-6">
                        <select name="group_id">
                          
                                    {volist name="authGroupRes" id="authGroupRes"}
                                        
                          <option {if condition="$authGroupRes['id'] eq $groupId"}selected="selected"{/if} value="{$authGroupRes.id}">{$authGroupRes.title}</option>
                          
                                    {/volist}
                                
                        </select>
                      </div>
                      <p class="help-block col-sm-4 red">* 必填</p>
                    </div>
                    <div class="form-group">
                      <label for="username" class="col-sm-2 control-label">工号</label>
                      <div class="col-sm-6">
                        <input class="form-control"  placeholder="" name="worknum" value="{$admin.worknum}"  type="text">
                      </div>
                      <p class="help-block col-sm-4 red">* 必填</p>
                    </div>
                    <div class="form-group">
                      <label for="username" class="col-sm-2 control-label">姓名</label>
                      <div class="col-sm-6">
                        <input class="form-control"  placeholder="" name="name" value="{$admin.name}"  type="text">
                      </div>
                      <p class="help-block col-sm-4 red">* 必填</p>
                    </div>
                    <div class="form-group">
                      <label for="group_id" class="col-sm-2 control-label">密码</label>
                      <div class="col-sm-6">
                        <input class="form-control"  placeholder="" name="password" value="" type="text">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="group_id" class="col-sm-2 control-label">类型</label>
                      <div class="col-sm-6">
                        <select name="type" style="width: 100%;">
                          <option  value="0">--类型选择--</option>
                          <option {if ($admin.type=="中层干部")} selected="selected" {/if} value="中层干部">中层干部</option>
                          <option {if ($admin.type=="高层干部")} selected="selected" {/if} value="高层干部">高层干部</option>
                          <option {if ($admin.type=="普通教职工")} selected="selected" {/if} value="普通教职工">普通教职工</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="group_id" class="col-sm-2 control-label">部门</label>
                      <div class="col-sm-6">
                        <select name="cateid" style="width: 100%;">
                          <option selected="selected" value="0">请选择部门</option>
                         {volist name="department" id="art"}
                          <option {if ($admin.cateid==$art.id)} selected="selected" {/if} value="{$art.id}" >{$art.catename}</option>
						{/volist}
                        
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">保存信息</button>
                      </div>
                    </div>
                  </form>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Page Body --> 
    </div>
    <!-- /Page Content --> 
  
</div>

<!--Basic Scripts--> 
<script src="__ADMIN__/style/jquery_002.js"></script> 
<script src="__ADMIN__/style/bootstrap.js"></script> 
<script src="__ADMIN__/style/jquery.js"></script> 
<script src="__ADMIN__/js/jquery.min.js"></script> 
<!--Beyond Scripts--> 
<script src="__ADMIN__/style/beyond.js"></script>
<script src="__ADMIN__/js/amazeui.min.js"></script>
<script src="__ADMIN__/js/app.js"></script>
</body>
</html>
