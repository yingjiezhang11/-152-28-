<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>干部考核与信息管理系统</title>
<meta name="description" content="Dashboard">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--Basic Styles-->
<link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
<link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
<link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

<!--Beyond styles-->
<link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
<link href="__ADMIN__/style/demo.css" rel="stylesheet">
<link href="__ADMIN__/style/typicons.css" rel="stylesheet">
<link href="__ADMIN__/style/animate.css" rel="stylesheet">
<link href="__ADMIN__/style/style.css" rel="stylesheet">

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
</head>
<body>
<!-- 头部 --> 
{include file="public/top"} 
<!-- /头部 -->

<div class="main-container container-fluid">
<div class="page-container"> 
  <!-- Page Sidebar --> 
  {include file="public/left"} 
  <!-- /Page Sidebar --> 
  <!-- Page Content -->
  <div class="page-content"> 
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
      <ul class="breadcrumb">
        <li> <a href="#">干部信息管理</a> </li>
        <li class="active">干部信息查看</li>
      </ul>
    </div>
    <!-- /Page Breadcrumb -->
    
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget1">
          
          <div class="widget-body1">
            <div id="horizontal-form">
             <form action="" method="post">
              <table class="table table-bordered  table-hover table-condensed text-center">
                <thead>
                  <tr>
                    <th>排序</th>
                    <th>工号</th>
                    <th>姓名</th>
                    <th>生日</th>
                    <th>部门</th>
                    <th>职务</th>
                    <th>类别</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody  id="list">
                
                {volist name="artres" id="art"}
                <tr>
                    <label>
                  <td align="center"><input name="{$art.id}" type="text" style="width:50px; text-align:center;" value="{$art.sort}"></td>
                  <td>{$art.worknum}</td>
                  <td><a href="#">{$art.name}</a></td>
                  <td>{$art.birthday}</td>
                  <td>{$art.catename}</td>
                  <td>{$art.job}</td>
                  <td>{$art["type"]}</td>
                  <td align="center"><a href="{:url('edit',array('id'=>$art['id']))}" class="btn btn-primary btn-sm shiny"> <i class="fa fa-edit"></i> 编辑 </a> <a href="#" onClick="warning('确实要删除吗', '{:url('del',array('id'=>$art['id']))}')" class="btn btn-danger btn-sm shiny"> <i class="fa fa-trash-o"></i> 删除 </a>
                    </td>
                    </label>
                </tr>
                {/volist}
                  </tbody>
                
              </table>
              <div>
                  <input class="btn btn-primary btn-sm shiny" style="margin-left:224px; margin-top:10px;" type="submit" value="排序" >
              </div>
             </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Page Content --> 
</div>
<script src="__ADMIN__/style/beyond.js"></script>
</body>
</html>
