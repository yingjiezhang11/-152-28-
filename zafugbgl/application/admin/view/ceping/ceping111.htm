        <div class="tpl-content-wrapper">
            <!-- Page Breadcrumb -->
            <div>
                <ol class="breadcrumb">
                  <li><a href="#">首页</a></li>
                  <li><a href="#">干部测评</a></li>
                  <li class="active">班子测评</li>

          </div>

          <!-- Page Body -->
          <div class="page-body">          
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-xs-12">

                    <div class="widget">
                        <div class="widget-header bordered-bottom bordered-blue">
                            <span class="widget-caption">考核测评表</span>
                        </div>
                        <div class="widget-body widget-body2">
                            <form class="form-horizontal" role="form" action="__index__/index.php/admin/Ceping/cepin3" method="post" enctype="multipart/form-data">
                                <div id="horizontal-form">
                                    <!--startprint1--> <h4 style="text-align:center; font-weight:600;"><b>浙江农林大学教学科研单位中层领导班子{$year}年度考核测评表</b></h4>  
                                    <table class="table table-bordered">
                                      <caption>部门(学院)： {$department["0"]["catename"]}</caption>
                                      <input type="hidden" name="cateid" value="{$department['0']['id']}">
                                      <thead>
                                       <tr>
                                        <th>总体评价</th>
                                        <th>
                                            <label class="checkbox-inline">
                                            <input type="radio" name="bzsummary" id="optionsRadios3" value="优秀" >优秀
                                           </label>
                                           <label class="checkbox-inline">
                                               <input type="radio" name="bzsummary" id="optionsRadios4"  value="良好"> 良好
                                           </label>
                                           <label class="checkbox-inline">
                                               <input type="radio" name="bzsummary" id="optionsRadios3" value="合格" >合格
                                           </label>
                                           <label class="checkbox-inline">
                                               <input type="radio" name="bzsummary" id="optionsRadios4"  value="不合格"> 不合格
                                           </label>
                                       </th>
                                   </tr>
                               </thead>
                               <tbody>

                                   <tr>
                                    <td>您对班子工作的意见建议</td>
                                    <td>
                                     <div class="col-sm-8 col-xs-12 	col-md-8">
                                       <input type="text" name="yijian" class="form-control" id="firstname" 
                                       placeholder="您的意见建议">
                                   </div>
                               </td>
                           </tr>
                       </tbody>
                   </table>
                   <div class="fanhui">
                   <a href="{:url('checklst',array('id'=>$checkobject["0"]["id"]))}" class="btn btn-default">返回</a></div>
                   <div class="col-md-8 col-sm-offset-2 text-center">
                       <button type="submit" class="btn btn-info clearfix">提交</button>
                       <p>（提交后不可修改）</p>
                       <!--<button type="button" class="btn btn-info ">下一个</button>-->
                   </div>
               </div>
           </form>
       </div>
   </div>
</div>
</div>

</div>

</div>
<!-- /Page Content -->
</div>
<script>
 $('#file-fr').fileinput({
     language: 'fr',
     uploadUrl: '#',
     allowedFileExtensions : ['jpg', 'png','gif'],
 });
 $('#file-es').fileinput({
     language: 'es',
     uploadUrl: '#',
     allowedFileExtensions : ['jpg', 'png','gif'],
 });
 $("#file-0").fileinput({
     'allowedFileExtensions' : ['jpg', 'png','gif'],
 });
 $("#file-1").fileinput({
	        uploadUrl: '#', // you must set a valid URL here else you will get an error
	        allowedFileExtensions : ['jpg', 'png','gif'],
	        overwriteInitial: false,
	        maxFileSize: 1000,
	        maxFilesNum: 10,
	        //allowedFileTypes: ['image', 'video', 'flash'],
	        slugCallback: function(filename) {
             return filename.replace('(', '_').replace(']', '_');
         }
     });
	    /*
	    $(".file").on('fileselect', function(event, n, l) {
	        alert('File Selected. Name: ' + l + ', Num: ' + n);
	    });
	    */
      $("#file-3").fileinput({
       showUpload: false,
       showCaption: false,
       browseClass: "btn btn-primary btn-lg",
       fileType: "any",
       previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
   });
      $("#file-4").fileinput({
       uploadExtraData: {kvId: '10'}
   });
      $(".btn-warning").on('click', function() {
         if ($('#file-4').attr('disabled')) {
             $('#file-4').fileinput('enable');
         } else {
             $('#file-4').fileinput('disable');
         }
     });    
      $(".btn-info").on('click', function() {
         $('#file-4').fileinput('refresh', {previewClass:'bg-info'});
     });
	    /*
	    $('#file-4').on('fileselectnone', function() {
	        alert('Huh! You selected no files.');
	    });
	    $('#file-4').on('filebrowse', function() {
	        alert('File browse clicked for #file-4');
	    });
	    */
	    $(document).ready(function() {
         $("#test-upload").fileinput({
             'showPreview' : false,
             'allowedFileExtensions' : ['jpg', 'png','gif'],
             'elErrorContainer': '#errorBlock'
         });
	        /*
	        $("#test-upload").on('fileloaded', function(event, file, previewId, index) {
	            alert('i = ' + index + ', id = ' + previewId + ', file = ' + file.name);
	        });
	        */
	    });
  </script>
