    <!-- Page Breadcrumb -->

        <li> <a href="#">首页</a> </li>

      </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <div class="page-body">
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget1"> 
        <div class="widget-header bordered-bottom bordered-blue"> <span class="widget-caption">查找教职工信息</span> </div>         
          <div class="widget-body1">
             <form class="form-horizontal" role="form" action="__index__/index.php/admin/checkgl/show2" method="post" enctype="multipart/form-data">
                <div class="sc">
                <div class="checkbox" style="padding-top: 1px;">
                <label><input type="checkbox" name="" value="" id="all">全选</label></div>
                <button type="submit"  class="btn btn-default fudong1">生成</button>
                </div>
            <div id="horizontal-form">

              <table class="table table-bordered  table-hover table-condensed text-center">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>工号</th>
                    <th>姓名</th>
                    <th>部门</th>
                    <th>类别</th>
                    <th>选择</th>
                  </tr>
                </thead>
                
                
                <tbody  id="list">
                
                {volist name="artres" id="art"}
                <tr>
                    <label>
                  <td align="center">{$art.id}</td>
                  <td>{$art.worknum}</td>
                  <td><a href="#">{$art.name}</a></td>
                  <td>{$art.catename}</td>
                  <td>{$art["type"]}</td>
                  <td>
                     
                      <input type="checkbox" name="{$i}" value="{$art.id}">
                    
                    </td>
                    </label>
                </tr>
                {/volist}
                  </tbody>
                
              </table>
              
              </form>
              <script>
                                          $("#all").click(function(){   
                                              if(this.checked){   
                                                  $("#list :checkbox").prop("checked", true);  
                                              }else{   
                                            $("#list :checkbox").prop("checked", false);
                                              }   
                                          });
              </script>

              <div id="sz" align="center">  </div>
            </div>
