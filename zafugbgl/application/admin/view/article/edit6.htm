<script type="text/javascript"> 


// 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
var num=2;
function add(){
var tab=document.getElementById("list");
var tr=document.createElement("tr");
//序号
var x=document.createElement("td");
//起止日期
var xh=document.createElement("td");
//培训内容
var xl=document.createElement("td");
//培训形式
var x2=document.createElement("td");
//培训时间
var xm=document.createElement("td");
//删除按钮
var del=document.createElement("td");

x.innerHTML=num ;
xh.innerHTML="<input type='date'  value='' class='form-control'  />";
xl.innerHTML="<input type='text'  value=''   class='form-control' placeholder='' /> ";
x2.innerHTML="<input type='text'  value=''   class='form-control' placeholder='' /> ";
xm.innerHTML="<input type='date'  value='' class='form-control'  />";
del.innerHTML="<a href='javascript:;' onclick='del(this)'  class='btn btn-danger btn-sm shiny'> <i class='fa fa-trash-o'></i> &nbsp;删除 </a>";

tab.appendChild(tr);

tr.appendChild(x);
x.setAttribute("width","200");
x.setAttribute("padding","9");

tr.appendChild(xh);
xh.setAttribute("width","200");
xh.setAttribute("padding","9");

tr.appendChild(xl);
xl.setAttribute("width","500");
xl.setAttribute("padding","9");

tr.appendChild(x2);
x2.setAttribute("width","200");
x2.setAttribute("padding","9");

tr.appendChild(xm);
xm.setAttribute("width","200");
xm.setAttribute("padding","9");

tr.appendChild(del);
del.setAttribute("width","100");
del.setAttribute("padding","9");

num++;
}


// 创建删除函数
function del(obj)
{
var tr=obj.parentNode.parentNode;
tr.parentNode.removeChild(tr);
num--;
}



</script>
