<head>

<!--Basic Styles-->

<link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
<link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

<!--Beyond styles-->

<body>
<!-- 头部 --> 
{include file="public/top" /} 
<!-- /头部 -->

<div class="tpl-page-container tpl-page-header-fixed">
    <!-- Page Sidebar --> 
    {include file="public/left" /} 
    <!-- /Page Sidebar --> 
    <!-- Page Content -->
    <div class="page-content"> 
      <!-- Page Breadcrumb -->
      <div>
        <ol class="breadcrumb">
          <li><a href="#">首页</a></li>
          <li><a href="#">干部信息管理</a></li>
          <li><a href="#">干部信息查看</a></li>
          <li class="active">编辑</li>
        </ol>
      </div>
      <!-- /Page Breadcrumb --> 
      
      <!-- Page Body -->
      <div class="page-body">
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
              <div class="widget-header bordered-bottom bordered-blue"> <span class="widget-caption">修改干部信息</span> </div>
              <div class="widget-body">
              <div class="widget-body1">
                <div id="horizontal-form">
                  <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data" >
                    <input type="hidden" name="id" value="{$arts['id']}">
                   
                    
                    <div class="form-group">
                      <label for="group_id" class="col-sm-2 control-label">一寸照</label>
                      <div class="col-sm-6">
                        <div class="kv-main">
                        {if ($arts.img=="")}
                          <input id="file-0a"  class="file" name="img" type="file" multiple data-min-file-count="1">
                           {else/}
                          <img  width="50px" height="50px" src="__adminimg__/{$arts.img}" alt="11">
                          <input id="file-0a"  class="file" name="img" type="file" multiple data-min-file-count="1">
                          {/if}
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">保存照片</button>
                      </div>
                    </div>
                  </form>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Page Body --> 
    </div>
    <!-- /Page Content --> 
</div>

<!--Basic Scripts-->
