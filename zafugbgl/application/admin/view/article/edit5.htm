<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>干部考核与信息管理系统</title>
<meta name="description" content="Dashboard">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--Basic Styles-->
<link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
<link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
<link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

<!--Beyond styles-->
<link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
<link href="__ADMIN__/style/demo.css" rel="stylesheet">
<link href="__ADMIN__/style/typicons.css" rel="stylesheet">
<link href="__ADMIN__/style/animate.css" rel="stylesheet">
<link href="__ADMIN__/style/fileinput.css" media="all" rel="stylesheet" type="text/css" />
<link href="__ADMIN__/style/style.css" rel="stylesheet">
<link href="__ADMIN__/style/amazeui.min.css" rel="stylesheet">
<link href="__ADMIN__/style/admin.css" rel="stylesheet">
<link href="__ADMIN__/style/app.css" rel="stylesheet">
</head>
<body>
<!-- 头部 --> 
{include file="public/top" /} 
<!-- /头部 -->
<div class="tpl-page-container tpl-page-header-fixed"> 
    <!-- Page Sidebar --> 
    {include file="public/left" /} 
    <!-- /Page Sidebar --> 
    <!-- Page Content -->
    <div class="tpl-content-wrapper"> 
      <!-- Page Breadcrumb -->
      <div>
        <ol class="breadcrumb">
          <li><a href="#">首页</a></li>
          <li><a href="#">干部信息管理</a></li>
          <li><a href="#">年度考核编辑</a></li>
          <li class="active">编辑</li>
        </ol>
      </div>
      <!-- /Page Breadcrumb --> 
      
      <!-- Page Body -->
  <div class="page-body">
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
          <div class="widget-header bordered-bottom bordered-blue"> 
            <span class="widget-caption">年度考核登记表</span>
          </div>
          <div class="widget-body">

               
            <div class="widget-body1">
               <div id="horizontal-form ">
                 <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data" >
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">姓名</label>
                      <div class="col-sm-6">
                        <input type="text" name="" class="form-control" placeholder="姓名" required="required">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">出生年月</label>
                      <div class="col-sm-6">
                        <input type="month" name="birthday" class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">政治面貌</label>
                      <div class="col-sm-6">
                        <select name="politics" style="width: 100%;">
                          <option selected="selected" value="0">--政治面貌选择--</option>
                          <option value="中共党员">中共党员</option>
                          <option value="共青团员">共青团员</option>
                          <option value="群众">群众</option>
                          <option value="民主党派成员">民主党派成员</option>
                          <option value="无党派人士">无党派人士</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">现任职务</label>
                      <div class="col-sm-6">
                        <input type="text" name="" class="form-control" placeholder="职务" required="required">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">任职时间</label>
                      <div class="col-sm-6">
                        <input type="date"  name="" class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">分管工作</label>
                      <div class="col-sm-6">
                        <input type="text" name="" class="form-control" placeholder="分管工作" required="required">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">个人小结</label>
                      <div class="col-sm-6">
                        <textarea rows="7" class="form-control" id="" placeholder="主要总结在中层管理岗位的德才表现、工作实绩及存在的问题，字数1000以内" name="" type="text"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">参加进修培训情况</label>
                      <div class="col-sm-6">
                        <textarea rows="7" class="form-control" id="" placeholder="包括培训班名称、培训时间、地点、主办单位" name="" type="text"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">承担教学工作情况</label>
                      <div class="col-sm-6">
                        <textarea rows="7" class="form-control" id="" placeholder="包括课程名称、培训时间、地点、主办单位" name="" type="text"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">承担科研工作情况</label>
                      <div class="col-sm-6">
                        <textarea rows="7" class="form-control" id="" placeholder="" name="" type="text"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">社会兼职情况</label>
                      <div class="col-sm-6">
                        <textarea rows="7" class="form-control" id="" placeholder="" name="" type="text"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">出国情况</label>
                      <div class="col-sm-6">
                        <textarea rows="7" class="form-control" id="" placeholder="因公、因私出国（境）等情况，包括时间、地点、缘由" name="" type="text"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">奖惩情况</label>
                      <div class="col-sm-6">
                        <textarea rows="7" class="form-control" id="" placeholder="" name="" type="text"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">学校党委考核意见</label>
                      <div class="col-sm-6">
                        <textarea rows="7" class="form-control" id="" placeholder="" name="" type="text"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">本人意见</label>
                      <div class="col-sm-6">
                        <textarea rows="7" class="form-control" id="" placeholder="" name="" type="text"></textarea>
                      </div>
                    </div>
                 </form>
               </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
      <!-- /Page Body --> 
  </div>
    <!-- /Page Content --> 
  
</div>
</div>
<!--Basic Scripts--> 
<script src="__ADMIN__/style/jquery_002.js"></script> 
<script src="__ADMIN__/style/bootstrap.js"></script> 
<script src="__ADMIN__/style/jquery.js"></script> 
<script src="__ADMIN__/js/jquery.min.js"></script> 
<script type="text/javascript" src="__ADMIN__/style/jquery.js"></script> 
<script type="text/javascript" src="__ADMIN__/style/jquery.cityselect.js"></script> 
<!--Beyond Scripts--> 
<script src="__ADMIN__/style/beyond.js"></script> 
<script src="__ADMIN__/style/distpicker.data.js"></script> 
<script src="__ADMIN__/style/distpicker.js"></script> 
<script src="__ADMIN__/style/style.js"></script> 
<script src="__ADMIN__/style/fileinput.js" type="text/javascript"></script> 
<script src="__ADMIN__/style/fileinput_locale_fr.js" type="text/javascript"></script> 
<script src="__ADMIN__/style/fileinput_locale_es.js" type="text/javascript"></script>
<script src="__ADMIN__/js/amazeui.min.js"></script>
<script src="__ADMIN__/js/app.js"></script>
</body>
</html>
