<!--Basic Styles-->

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>

</head>
<body>
<!-- 头部 --> 
{include file="public/top"} 
<!-- /头部 -->

<div class="tpl-page-container tpl-page-header-fixed">
  <!-- Page Sidebar --> 
  {include file="public/left"} 
  <!-- /Page Sidebar --> 
  <!-- Page Content -->
  <div class="tpl-content-wrapper"> 
    <!-- Page Breadcrumb -->
    <div>
        <ol class="breadcrumb">
          <li><a href="#">首页</a></li>
          <li><a href="#">干部信息管理</a></li>
          <li class="active">干部信息排序</li>
        </ol>
      </div>
    <!-- /Page Breadcrumb -->
    <div class="page-body">
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget1">

             <div class="widget-header bordered-bottom bordered-blue"> <span class="widget-caption">干部信息排序</span> </div>

          <div class="widget-body1">
           <form class="form-horizontal" role="form" action="__index__/index.php/admin/Article/my1" method="post" enctype="multipart/form-data">
            <div class="widget-header1 bordered-bottom bordered-blue">
              <div class="chazhaojz">
             <span class="widget-caption">关键字:</span></div>
              <div class="col-lg-2 col-sm-3 col-xs-3 chazhaojz">
                <select name="part" style="width: 100%;margin-bottom: 3px;">
                  <option selected="selected" value="0">请选择部门</option>
            {volist name="department" id="art"}
       
                  <option value="{$art.id}" >{$art.catename}</option>
                  
            {/volist}
              
                </select>
              </div>
              <div class="col-lg-1 col-sm-2 col-xs-2 chazhaojz">
                <select  name="selectway" style="width: 140%;margin-bottom: 3px;">
                  <option selected="selected" value="name">按姓名查找</option>
                  <option value="worknum">按工号查找</option>
                </select>
              </div>
              <div class="col-lg-3 col-sm-3 col-xs-3">
                <input class="form-control11" id="xingming" placeholder="" name="information"  type="text">
              </div>
              <input type="submit" value="查找"  class="btn btn-default fudong">
            </div>
          </form>
            <div id="horizontal-form">
             <form action="__index__/index.php/admin/Article/mysort" method="post">
              <table class="table table-bordered  table-hover table-condensed text-center">
                <thead>
                  <tr>
                    <th width="5%"><input class="btn btn-default shiny" type="submit" value="排序"></th>
                    <th width="10%">工号</th>
                    <th width="10%">姓名</th>
                    <th width="12%">生日</th>
                    
                    <th width="43%" >职务</th>
                   
                    <th width="20%">操作</th>
                  </tr>
                </thead>
                <tbody  id="list">
                
                {volist name="artres" id="art"}
                <tr>
                    <label>
                  <td align="center"><input name="{$art.id}" type="text" style="width:50px; text-align:center;" value="{$art.sort}"></td>
                  <td>{$art.worknum}</td>
                  <td><a href="#">{$art.name}</a></td>
                  <td>{$art.birthday}</td>
                
                  <td style="text-align:left; ">&nbsp;&nbsp;{$art.job}</td>
                  
                  <td align="center"><a href="{:url('edit',array('id'=>$art['id']))}" class="btn btn-primary btn-sm shiny"> <i class="fa fa-edit"></i> 编辑 </a> <a href="#" onClick="warning('确实要删除吗', '{:url('del',array('id'=>$art['id']))}')" class="btn btn-danger btn-sm shiny"> <i class="fa fa-trash-o"></i> 删除 </a>
                    </td>
                    </label>
                </tr>
                {/volist}
                  </tbody>
                
              </table>
               <div id="sz" align="center"> {$artres->render()} </div>
             <!--
              <div class="sz"> {$artres->render()} </div>
              <-->
             </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  
  <!-- /Page Content --> 
</div>
<script src="__ADMIN__/style/beyond.js"></script>

</html>
