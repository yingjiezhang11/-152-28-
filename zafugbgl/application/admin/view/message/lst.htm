<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>干部考核与信息管理系统</title>
<meta name="description" content="Dashboard">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--Basic Styles-->
<link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
<link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
<link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

<!--Beyond styles-->
<link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
<link href="__ADMIN__/style/demo.css" rel="stylesheet">
<link href="__ADMIN__/style/style.css" rel="stylesheet">
<link href="__ADMIN__/style/typicons.css" rel="stylesheet">
<link href="__ADMIN__/style/animate.css" rel="stylesheet">
<link href="__ADMIN__/style/amazeui.min.css" rel="stylesheet">
<link href="__ADMIN__/style/admin.css" rel="stylesheet">
<link href="__ADMIN__/style/app.css" rel="stylesheet">
</head>
<body>
<!-- 头部 --> 
{include file="public/top" /} 
<!-- /头部 -->
<div class="tpl-page-container tpl-page-header-fixed">
    <!-- Page Sidebar --> 
    {include file="public/left" /} 
    <!-- /Page Sidebar --> 
    <!-- Page Content -->
    <div class="tpl-content-wrapper"> 
      <!-- Page Breadcrumb -->
      <div>
        <ol class="breadcrumb">
          <li><a href="#">首页</a></li>
          
          <li class="active">信息发布管理</li>
        </ol>
      </div>
      <!-- /Page Breadcrumb --> 
      
      <!-- Page Body -->
      <div class="page-body">
      <div class="row">
        <div class="btn-addadd"><button type="button" tooltip="添加栏目" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('add')}'"> <i class="fa fa-plus"></i> Add </button></div>
        
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
            <div class="widget-header"> <span class="widget-caption">信息发布管理</span> </div>
              <div class="widget-body">
              <div class="widget-body1">
                <div class="flip-scroll">
                  <form action="" method="post">
                    <table class="table table-bordered table-hover">
                      <thead class="">
                        <tr>
                          <th class="text-center" width="20%">标题</th>
                          <th class="text-center" width="50%">信息内容</th>
                          <th class="text-center" width="10%">修改日期</th>
                          <th class="text-center" width="20%">操作</th>
                        </tr>
                      </thead>
                      <tbody>
                      
                      {volist name="message" id="message"}
                      <tr>
                        <td align="center">{$message.title}</td>
                        <td  class="classify" style="text-align:left; ">{$message.text}</td>
                        <td align="center">{$message.date}</td>
                        <td align="center"><a href="{:url('edit',array('id'=>$message['id']))}" class="btn btn-primary btn-sm shiny"> <i class="fa fa-edit"></i> 编辑 </a> <a href="#" onClick="warning('确实要删除吗', '{:url('del',array('id'=>$message['id']))}')" class="btn btn-danger btn-sm shiny"> <i class="fa fa-trash-o"></i> 删除 </a></td>
                      </tr>
                      {/volist}
                        </tbody>
                      
                    </table>
                    
                  </form>
                   <div id="sz" align="center"> {$message2} </div>
                </div>
                <div style="padding-top:10px;"> </div>
                <div> </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Page Body --> 
    </div>
    <!-- /Page Content --> 
  
</div>

<!--Basic Scripts--> 
<script src="__ADMIN__/style/jquery_002.js"></script> 
<script src="__ADMIN__/style/bootstrap.js"></script> 
<script src="__ADMIN__/style/jquery.js"></script> 
<script src="__ADMIN__/js/jquery.min.js"></script> 
<!--Beyond Scripts--> 
<script src="__ADMIN__/style/beyond.js"></script>
<script src="__ADMIN__/js/amazeui.min.js"></script>
<script src="__ADMIN__/js/app.js"></script>
</body>
</html>
