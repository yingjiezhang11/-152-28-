<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ThinkPHP5.0</title>
<meta name="description" content="Dashboard">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--Basic Styles-->
<link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
<link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
<link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

<!--Beyond styles-->
<link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
<link href="__ADMIN__/style/demo.css" rel="stylesheet">
<link href="__ADMIN__/style/style.css" rel="stylesheet">
<link href="__ADMIN__/style/typicons.css" rel="stylesheet">
<link href="__ADMIN__/style/animate.css" rel="stylesheet">
<link href="__ADMIN__/style/amazeui.min.css" rel="stylesheet">
<link href="__ADMIN__/style/admin.css" rel="stylesheet">
<link href="__ADMIN__/style/app.css" rel="stylesheet">
<script src="__ADMIN__/ueditor/ueditor.config.js"></script>
<script src="__ADMIN__/ueditor/ueditor.all.min.js"></script>
<script src="__ADMIN__/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<!-- 头部 --> 
{include file="public/top" /} 
<!-- /头部 -->
<div class="tpl-page-container tpl-page-header-fixed"> 
    <!-- Page Sidebar --> 
    {include file="public/left" /} 
    <!-- /Page Sidebar --> 
    <!-- Page Content -->
    <div class="tpl-content-wrapper"> 
      <!-- Page Breadcrumb -->
      <div>
        <ol class="breadcrumb">
          <li><a href="#">首页</a></li>
          <li><a href="#">信息发布管理</a></li>
          <li class="active">编辑</li>
        </ol>
      </div>
      <!-- /Page Breadcrumb --> 
      
      <!-- Page Body -->
      <div class="page-body">
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
              <div class="widget-header bordered-bottom bordered-blue"> <span class="widget-caption">编辑信息</span> </div>
              <div class="widget-body">
              <div class="widget-body1">
                <div id="horizontal-form">
                  <form class="form-horizontal" role="form" action="" method="post">
                    
                    <div class="form-group">
                      <label for="username" class="col-sm-2 control-label">标题</label>
                      <div class="col-sm-6">
                        <input class="form-control"  placeholder="" value="{$messages.title}" name="title" required="" type="text">
                      </div>
                      <p class="help-block col-sm-4 red">*请输入10字以内标题</p>
                    </div>
                    
                    <div class="form-group">
                      <label for="username" class="col-sm-2 control-label">内容</label>
                      <div class="col-sm-6">
                        <textarea id="content" name="text"   > {$messages.text}</textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">保存信息</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Page Body --> 
    </div>
    <!-- /Page Content --> 
</div>

<!--Basic Scripts--> 
<script src="__ADMIN__/style/jquery_002.js"></script> 
<script src="__ADMIN__/style/bootstrap.js"></script> 
<script src="__ADMIN__/style/jquery.js"></script> 
<script src="__ADMIN__/js/jquery.min.js"></script> 
<!--Beyond Scripts--> 
<script src="__ADMIN__/style/beyond.js"></script> 
<script src="__ADMIN__/js/amazeui.min.js"></script>
<script src="__ADMIN__/js/app.js"></script>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('content',{initialFrameWidth:800,initialFrameHeight:400,});
    </script>
</body>
</html>
